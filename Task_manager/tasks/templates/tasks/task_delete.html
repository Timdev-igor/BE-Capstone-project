{% extends 'tasks/base.html' %}

{% block content %}
  <h1>Are you sure you want to delete the task: "{{ task.title }}"?</h1>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete Task</button>
  </form>

  <br>
  <a href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}
