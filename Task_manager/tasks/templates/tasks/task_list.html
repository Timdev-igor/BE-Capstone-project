{% extends 'tasks/base.html' %}

{% block content %}
  <div class="container">
    <h1>Your Tasks</h1>
    <table class="task-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
          <tr>
            <td>{{ task.title }}</td>
            <td class="status {{ task.status|lower }}">{{ task.status_display }}</td>
            <td>{{ task.due_date }}</td>
            <td>{{ task.get_priority_display }}</td>
            <td class="actions">
              <a href="{% url 'task_detail' task.pk %}" class="task-btn">View</a>
              <a href="{% url 'task_update' task.pk %}" class="task-btn">Edit</a>
              <a href="{% url 'task_delete' task.pk %}" class="task-btn">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="5">No tasks available.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
