{% extends 'tasks/base.html' %}

{% block content %}
  <div class="container task-create-box">
    <h1 class="task-title">Create a New Task</h1>

    <form method="post" class="task-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Task</button>
    </form>
    <div class="task-detail-actions">
      <a href="{% url 'task_list' %}" class="task-btn">Back to Task List</a>
    </div>
  </div>
{% endblock %}
