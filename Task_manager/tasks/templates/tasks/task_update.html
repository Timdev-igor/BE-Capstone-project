{% extends 'tasks/base.html' %}

{% block content %}
  <div class="container task-edit-box">
    <h1 class="task-title">Edit Task: {{ task.title }}</h1>

    <form method="post" class="task-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>

    <div class="task-detail-actions">
      <a href="{% url 'task_list' %}" class="task-btn">Back to Task List</a>
    </div>

  </div>
{% endblock %}
